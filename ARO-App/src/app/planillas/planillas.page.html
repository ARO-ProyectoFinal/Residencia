<ion-header>
  <ion-toolbar>
    <ion-title slot="end">Planillas</ion-title>
    <ion-buttons>
      <ion-menu-button slot="start"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Listado de Planillas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <ion-list-header> Planillas Activas</ion-list-header>
        <ion-item *ngFor="let resultado of contenidoArray">
          <ion-item>
            <ion-label>
              <h2>{{resultado.apellido}}</h2>
              <h3>{{resultado.name}}</h3>
            </ion-label>
            <ion-button
              (click)="obtienePlanilla(resultado.$$instanceId)"
              color="secondary"
              >Detalle de Planilla</ion-button
            ><br />
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</ion-content>
